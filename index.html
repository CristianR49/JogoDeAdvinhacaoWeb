<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="cabecalho">
        <h1>Jogo de Adivinhação</h1>
        <h2>Escolha um número entre 1 a 20</h2>
    </div>
    <div class="controles">
        <input id="txtChute" type= "number" min="0" max="20">
        <button id="btnChute" class="btn-chute">OK</button>
    </div>
    <button id="btnTentarNovamente" class="btn-tentar-novamente">Tentar novamente</button>
    <div class="controles">
        
    </div>
    <h1 id="txtNotificacao" class="txt-notificacao" style="font-size: 20px;"></h1>
</body>
</html>
